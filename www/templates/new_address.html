<div id="pageAddAddress" class="address_new">
  <p>
    <label for=""><span class="tit">收货人</span>
      <input id="name" autofocus="no" type="text" ng-model='address.receive' value="{{receive}}" placeholder="姓名">
    </label>
  </p>
  <p>
    <label for=""><span class="tit">联系方式</span>
      <input id="mobile" autofocus="no" ng-model='address.mobile' type="tel" placeholder="手机或电话号码 ">
    </label>
  </p>
  <p>
    <label for=""><span class="tit">详细地址</span>
      <input id="adinfo" ng-model='address.shipaddress' type="text" placeholder="街道地址">
    </label>
  </p>
  <p class="action">
    <button class="submit" id="submitAddress" ng-click='submitAddress()'>确认</button>
  </p>
</div>
